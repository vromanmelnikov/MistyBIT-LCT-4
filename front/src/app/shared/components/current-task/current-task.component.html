<div class="current-task">
  <div class="card card-p3">
    <!-- <span class="card-title">Текущая задачая</span> -->
    <h1>{{ current.name }}</h1>
    <p>{{ current.address }}</p>
    <button class="button" mat-raised-button color="primary" (click)="goToYaMaps()">
      Построить маршрут
    </button>
  </div>
  <div class="card card-p3">
    <mat-stepper [linear]="true" #stepper >
      <mat-step label="Выезд" [editable]="false">
        <p class="question">Вы выехали на место выполнения задачи?</p>
        <div class="current-task__btns">
          <button mat-raised-button class="success" matStepperNext>
            Выполнено
          </button>
          <button mat-raised-button color="warn" matStepperNext>
            Есть проблема
          </button>
        </div>
      </mat-step>
      <mat-step label="Выполнение" [editable]="false">
        <p class="question">Вы начали выполнение задачи?</p>
        <div class="current-task__btns">
          <button mat-raised-button class="success" matStepperNext>
            Выполнено
          </button>
          <button mat-raised-button color="warn" matStepperNext>
            Есть проблема
          </button>
        </div>
      </mat-step>
      <mat-step label="Завершение" [editable]="false">
        <p class="question">Вы завершили задачу?</p>
        <div class="current-task__btns">
          <button mat-raised-button class="success" (click)="finishTask()">
            Выполнено
          </button>
          <button mat-raised-button color="warn">
            Есть проблема
          </button>
        </div>

        <!-- TODO: ОТЗЫВ -->
      </mat-step>
    </mat-stepper>
  </div>
</div>
