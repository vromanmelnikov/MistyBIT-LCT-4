<h1 mat-dialog-title>Изменение информации о пользователе</h1>
<mat-dialog-content>
  <mat-checkbox class="checkbox" [checked]="checked" [(ngModel)]="checked" (click)="changeStatus()">
    Сотрудник активен
  </mat-checkbox>
  <form [formGroup]="form" class="form" [ngClass]="{'disabled': !checked}">
    <mat-divider></mat-divider>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Фамилия</mat-label>
      <input matInput placeholder="Иванов" formControlName="lastname" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Имя</mat-label>
      <input matInput placeholder="Иван" formControlName="firstname" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Отчество</mat-label>
      <input matInput placeholder="Иванович" formControlName="patronymic" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Грейд</mat-label>
      <mat-select formControlName="grade">
        <mat-option *ngFor="let grade of allGrades" value="{{ grade.name }}">{{
          grade.name
        }}</mat-option>
        <!-- <mat-option value="two">Second option</mat-option> -->
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Офис</mat-label>
      <mat-select formControlName="office">
        <mat-option
          *ngFor="let office of allOffices"
          value="{{ office.address }}"
          >{{ office.address }}</mat-option
        >
        <!-- <mat-option value="two">Second option</mat-option> -->
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<div mat-dialog-actions class="actions"  [ngClass]="{'disabled': !checked}">
  <button mat-raised-button color="primary" (click)="onNoClick()">
    Сохранить
  </button>
</div>
