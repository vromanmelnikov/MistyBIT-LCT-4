<div class="field">
    <mat-form-field class="filter" appearance="standard">
        <mat-label>Поиск по ФИО или почте...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Иванов Иван или ivanov@mail.ru" #input>
    </mat-form-field>
    <button (click)="add()" class="add-button" mat-raised-button color="primary"><mat-icon>add</mat-icon></button>
</div>

<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="filteredList" class="mat-elevation-z8">

        <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
        <tr mat-row *matRowDef="let element; columns: columns;" class="example-element-row"
            (click)="clickElement(element)" [matMenuTriggerFor]="menu"></tr>

        <mat-menu #menu="matMenu" xPosition="before" yPosition="above" class="menu">
            <!-- <span class="title">Управление менеджером</span> -->
            <div class="buttons">
                <button (click)="change()" mat-raised-button color="primary">Изменить профиль</button>
                <button mat-raised-button color="warn">Удалить</button>
            </div>
        </mat-menu>

        <ng-container matColumnDef="{{column.key}}" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef> {{column.viewValue}}</th>
            <td mat-cell *matCellDef="let element"> {{element[column.key]}}</td>
        </ng-container>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Нет работников, подходящих под фильтр...</td>
        </tr>

    </table>
</div>
